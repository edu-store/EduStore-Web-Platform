<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edu Store | Tienda de Aplicaciones y Recursos Educativos</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modal.css">
    <link
      rel="shortcut icon"
      href="/images/logo-favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header">
      <div class="container__menu">
        <div class="Container__Logo">
          <a href="/" class="container__logo">
            <img src="/images/logo.svg" alt="Logo-Edu-Store" />
            <span >Edu Store</span>
          </a>
        </div>
        <nav class="Container__menu">
          <a class="McButton" id="McButton">
            <b class="" id="McBar1"></b>
            <b id="McBar2"></b>
            <b class="" id="McBar3"></b>
          </a>
          <ul class="btns__menu" id="btns__menu">
            <li>
              <a id="btn__login" href="#">Login</a>
            </li>
            <li>
              <button class="btn btn-white" id="btn__Sign__up">Sign Up</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="Container__Hero">
      <div class="Hero">
        <div class="Hero__texts">
          <h1>Busca Apps y recursos educativos</h1>
          <p>La mejor plataforma de recursos educativos online</p>
        </div>
        <form class="hero__form">
          <input
            class="Hero__search border-none"
            type="text"
            placeholder="Escribe el nombre de una app o un recurso"
          />
          <button id="Search-hero" class="Hero__icon__search"></button>
        </form>
      </div>
    </section>
    <section class="Section__App_and_resources">
      <div class="Container__App_and_resources">
        <h1 class="Titles__sections">
          Apps más buscados
        </h1>
        <div class="Buttons__directions__App">
          <!-- <button class="btn btn-white btn-corto"><i><-</i></button>
          <button class="btn btn-blue btn-corto"><i>-></i></button> -->
        </div>
        <!--<aside class="Container__Menu__category">
          <nav>
            <ul class="Menu__category_items">
              <li>Matemática</li>
              <li>Lengua y Lit.</li>
              <li>Ciencias</li>
              <li>Ingles</li>
              <li>Fisica</li>
              <li>Sociales</li>
            </ul>
          </nav>
        </aside>
        -->
        <div class="Container__Resources">
          <div id="appMasBuscadas" class="Container__scroll">

          </div>
        </div>
      </div>
    </section>
    <section class="Section__Resources__List">
      <div class="Container__Resources__List">
        <h1 class="Titles__sections">
           Todas las Apps
        </h1>
        <div class="Buttons__directions__App">
          <!-- <button class="btn btn-white btn-corto"><i><-</i></button>
          <button class="btn btn-blue btn-corto"><i>-></i></button> -->
        </div>
        <div class="Container__List__Resources">
          <div id="apps" class="Container__List">

          </div>
        </div>
      </div>
    </section>
    <div class="overlay center" id="overlay">
      <div class="modal" id="modal">
              <div class="image_container_modal center">
                <i id="close_modal" class="icon_close"></i>
              </div>
              <section class="content-modal">
                 <header class="header_modal">
                   <div class="container__header_modal">
                     <div id="btn_header_login" class="header_btn"><p class="mayus">Login</p></div>
                     <div id="btn_header_signUp" class="header_btn"><p class="mayus">Crear cuenta</p></div>
                   </div>
                    <h1 id="title_modal" class="title_modal center">¡Bienvenido nuevamente!</h1>
                    <p id="subtitle_modal" class="subtitle_modal center">inicia en tu cuenta</p>
                  </header>
                   <form class="container__form_modal">
                      <input id="name" type="text" placeholder="Ingresa tu nombre" required>
                      <input id="email" type="email" placeholder="Ingresa tu correo" required>
                      <input id="password" type="password" placeholder="Ingresa tu contraseña " required>
                      <a href="#">Has olvidado tu contraseña?</a>
                    </form>
                    <button id="Btn_registrar_modal" class="btn_social login">Registrarme</button>
                    <button id="Btn_iniciar_sesion_modal" class="btn_social login"> Iniciar sesión</button>
                    <div class="container_social_login">
                        <div class="line_o_social">
                          <span class="line"></span>
                          <span class="cuadro"></span>
                          <p class="o">o</p>
                        </div>
                        <button  id="btn_iniciar_facebook" class="btn_social facebook">
                          <i class="icon fb"></i>
                          <p class="facebook">Iniciar con Facebook</p>
                        </button>
                        <button id="btn_iniciar_google" class="btn_social google">
                          <i class="icon g"></i>
                          <p class="google">Iniciar con Google<span class="space"></span></p>
                        </button>
                        <button id="btn_registrar_facebook" class="btn_social facebook">
                          <i class="icon fb"></i>
                          <p class="facebook">Registrar con Facebook</p>
                        </button>
                        <button id="btn_registrar_google" class="btn_social google">
                          <i class="icon g"></i>
                          <p class="google">Registrar con Google<span class="space"></span></p>
                        </button>
          
                    </div>
                    
              </section>

      </div>
  </div>
    <footer class="footer">
      <div class="container__footer">
        <a href="/" class="container__logo">
          <img
            src="/images/logo-negative.svg"
            alt="Logo E-Learn Logo-Edu-Store"
            class="footer__logo"
          />
          <span class="footer__name">Edu Store</span>
        </a>
        <p>Copyright © 2020. All rights reserved.</p>

      </div>
    </footer>

  </body>

  <script src="js/scripts.js"></script>
  <script src="js/auth/autenticacion.js"></script>
  <script src="js/Apps/apps.js"></script>
  <script src="js/auth/authController.js"></script>

  <script src="js/utils/utils.js"></script>
  <script src="js/general.js"></script>
  </html>
