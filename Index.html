<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edu Store | Repositorio de Aplicaciones y Recursos Educativos</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="/images/logo-favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="container__menu">
        <div class="Container__Logo">
          <a href="#">
            <img src="/images/logo.svg" alt="Logo-Edu-Store" />
            <span>Edu Store</span>
          </a>
        </div>
        <nav class="Container__menu">
          <ul class="btns__menu">
            <li>
              <a href="#">Login</a>
            </li>
            <li>
              <a href="#"><button class="btn btn-white">Sign Up</button></a>
            </li>
          </ul>
        </nav>
      </div>
      <section class="Container__Hero">
        <div class="Hero">
          <div class="Hero__texts">
            <h1>Busca Apps y recursos educativos</h1>
            <p>La mejor plataforma de recursos educativos online</p>
          </div>
          <form class="hero__form">
            <input
              class="Hero__search border-none"
              type="text"
              placeholder="Busca una app o un recurso"
            />
            <button id="Search-hero" class="Hero__icon__search"></button>
          </form>
        </div>
      </section>
      <div class="overlay"></div>
    </header>
